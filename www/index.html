<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Meditation Deathmatch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="dist/index.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  
  <div id="viewport">

    <section id="setttings">
      

    </section>
    
    <section id="game">
      <div class="display">
        <div class="controls">
          <div class="controls-settings">
            <button class="btn-settings">Settings</button>
            <span class="time">03:00</span>
          </div>
          <div class="controls-game">
            <button class="btn-battle btn-inverse">Battle</button>
            <button class="btn-reset">Reset</button>
          </div>
        </div>
        <div class="meter-container">
          <h2>Meditation Meter</h2>
          <div class="meter">
            <div class="meter-svg"></div>
          </div>
        </div>
      </div>
      <div class="players">
        <div class="player player-1">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player1.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your Status</div>
          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div> 



           
        <div class="player player-2">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player1.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your Status</div>
          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/icon-headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div>

      </div>
    </section>


  </div>

  <script src="dist/index.js"></script>
</body>

</html>
