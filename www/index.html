<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Meditation Deathmatch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="dist/index.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  
  <div id="viewport">

    <section id="game">

      <div class="display">

        <div id="window">
          <div id="settings">
            <span class="settings-close"></span>
            <h2 class="settings-title">Settings</h2>
            
            <div class="settings">
              <div class="setting">
                <h3>Connect</h3>
              </div>
              <div class="setting">
                <h3>Battery</h3>
              </div>
            </div>
          </div>

          <div id="controls">
            <div class="controls-left">
              <button class="control-settings">Settings</button>
              <button class="control-time">03:00</button>
            </div>
            <div class="controls-right">
              <button class="control-battle">Battle</button>
              <button class="control-reset">Reset</button>
            </div>
          </div>

          <div id="meter">
            <h2 class="meter-title">Meditation Meter</h2>
            <div class="dial">
              <div class="dial-svg"></div>
            </div>
          </div>
        </div>
        
      </div>





      <div class="players">
        <div class="player player-1">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your Status</div>
          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div> 




        <div class="player player-2">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your Status</div>
          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div>

      </div>
    </section>


  </div>
  
  <script src="src/vendor/pixi.min.js"></script>
  <script src="dist/index.js"></script>
</body>

</html>
