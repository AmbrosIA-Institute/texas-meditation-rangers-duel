<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Meditation Deathmatch</title>
  <meta name="description" content="">
  <!-- Prevent scaling in browser -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="dist/index.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  
  <div id="viewport">
    <div id="modal">
      <div class="countdown">
        <img src="dist/images/stopwatch.svg" class="svg" />
        <span class="text"></span>
      </div>
      <hr/>
      <h3 class="word"></h3>
    </div>
    <section id="game">

      <div class="display">

        <div id="window">

          <div id="glow"></div>
          <div id="settings">
            
            <span class="settings-close"></span>

            <h2 class="settings-title">Settings</h2>
            
            <div class="settings">


              <div class="setting setting-connect">
                <h3>Connect</h3>
                <div class="players setting-connect-players">
                  <div class="player player-1">
                    <button>Player 01</button>
                  </div>
                  <div class="player player-2">
                    <button>Player 02</button>
                  </div>
                </div>
              </div>


              <div class="setting setting-battery">
                <h3>Battery</h3>
                <div class="players setting-battery-players">
                  <div class="player player-1">
                    <h4 class="battery-percent">48%</h4>
                    <div class="battery">
                      <div class="battery-b"><div class="battery-f"></div></div>
                      <div class="battery-t"></div>
                    </div>
                  </div>
                  <div class="player player-2">
                    <h4 class="battery-percent">48%</h4>
                    <div class="battery">
                      <div class="battery-b"><div class="battery-f"></div></div>
                      <div class="battery-t"></div>
                    </div>
                  </div>
        
                </div>
              </div>

              <div class="setting setting-duration">
                <h3>Battle Duration</h3>
                <div class="setting-input">
                  <select id="battle-duration">
                    <option value="10">00:10</option>
                    <option value="30">00:30</option>
                    <option value="60">01:00</option>
                    <option value="120">02:00</option>
                    <option value="180">03:00</option>
                    <option value="240">04:00</option>
                    <option value="300">05:00</option>
                  </select>
                </div>
              </div>

              <div class="setting setting-mode">
                <h3>Battle Mode</h3>
                <ul class="mode-list">
                  <li data-mode="none"><button>None</button></li>
                  <li data-mode="traffic"><button>Traffic</button></li>
                  <li data-mode="kids"><button>Kids</button></li>
                  <li data-mode="office"><button>Office</button></li>
                </ul>
              </div>



            </div>
          </div>

          <div id="controls">
            <div class="controls-left">
              <button class="control-settings">Settings</button>
              <button class="control-time">03:00</button>
            </div>
            <div class="controls-right">
              <button class="control-battle">Battle</button>
              <button class="control-reset">Reset</button>
            </div>
          </div>

          <div id="meter">
            <h2 class="meter-title">Meditation Meter</h2>
            <div class="dial">
              <div class="dial-svg"></div>
            </div>
          </div>
          
          <div id="output">
            <h2 class="message"></h2>
            <h2 class="error"></h2>
          </div>

        </div>
        
      </div>





      <div id="players">
        <div class="player player-1">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your State</div>
            <div class="player-status-label-goal">Active Meditation</div>
          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div> 




        <div class="player player-2">
          <div class="player-detail">
            <div class="player-icon">
              <img src="dist/images/player.svg" class="svg"/>
            </div>
            <div class="player-score">
              <span class="player-score-value">0045</span>
              <span class="player-score-label">Meditation Score</span>
            </div>
            <div class="player-actions">
              <button class="btn-connect">Connect</button>
              <button class="btn-disconnect">Disconnect</button>
            </div>
          </div>
          <div class="player-status">
            <div class="player-status-track">
              <div class="player-status-track-fill"></div>
              <div class="player-status-goal"></div>
            </div>
            <div class="player-status-label">Your State</div>
            <div class="player-status-label-goal">Active Meditation</div>

          </div>
          <div class="player-feedback">

            <div class="fl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="fr">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Front Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="bl">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Left</span>
              </div>
              
              <div class="fft"></div>
            </div>

            <div class="br">
              <div class="icon-headset">
                <img src="dist/images/headset.svg" class="svg" />
                <span>Back Right</span>
              </div>
              
              <div class="fft"></div>
            </div>

          </div>
        </div>

      </div>
    </section>


  </div>
  
  <script src="dist/index.js"></script>
</body>

</html>
